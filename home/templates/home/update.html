{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="text-center alert alert-info">Update Student Information</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Update Student">
            <a href="{% url 'home' %}" class="btn btn-info">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
